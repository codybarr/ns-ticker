<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ns-ticker Demo" />
    <title>ns-ticker Demo</title>

    <style>
      body {
        --ns-ticker-font-family: 'Helvetica';
      }
      .my-days {
        font-size: 2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- <ns-ticker date="2024-04-21T13:00:02" separator=":"></ns-ticker> -->
    <ns-ticker date="2022-05-25T10:00:02">
      <ns-show>
        <span class="my-days"><ns-days></ns-days></span> :
        <ns-hours></ns-hours> : <ns-minutes></ns-minutes> :
        <ns-seconds></ns-seconds>
      </ns-show>
      <ns-show done>Congratulations! You made it to the finish line </ns-show>
    </ns-ticker>

    <script async type="module" src="bundle.js"></script>
  </body>
</html>
